    <script>
    let cropper;
    let uploadedImageUrl = '';

    function initializeLiff(myLiffId) {
        liff.init({ liffId: myLiffId })
            .then(() => {
                loadSelectOptions();
            })
            .catch((err) => {
                console.error('LIFF Initialization failed', err);
            });
    }

    function loadSelectOptions() {
        fetch('https://script.google.com/macros/s/AKfycbzLTl0CpxO4rMcHZogMNrU_fYu3Vu41G4O4c0BgH5xB_RenejqxIkAdhiiVTxLHrw9i/exec?action=getData')
            .then(response => response.json())
            .then(data => {
                updateSelect('nameclass', data.nameclass);         
                updateSelect('seat', data.seat);
                updateSelect('total', data.total);
                updateSelect('bank', data.bank);
            })
            .catch(error => console.error('Error:', error));
    }

    function updateSelect(id, options) {
        var select = $('#' + id);
        select.empty();
        select.append($('<option>').val('').text('เลือก' + select.prev('label').text().slice(0, -1)).prop('disabled', true).prop('selected', true));
        $.each(options, function(i, option) {
            select.append($('<option>').val(option.value).text(option.text));
        });
    }

    function openCropModal(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('cropperImage').src = e.target.result;
                $('#cropModal').modal('show');
                
                if (cropper) {
                    cropper.destroy();
                }
                
                cropper = new Cropper(document.getElementById('cropperImage'), {
                    aspectRatio: 1,
                    viewMode: 1,
                    dragMode: 'move',
                    cropBoxMovable: false,
                    cropBoxResizable: false,
                    minCropBoxWidth: 200,
                    minCropBoxHeight: 200
                });
            }
            reader.readAsDataURL(file);
        }
    }

    function cropAndUpload() {
        if (cropper) {
            cropper.getCroppedCanvas().toBlob((blob) => {
                uploadFile(blob);
            }, 'image/png');
        }
    }

    function uploadFile(blob) {
        $('#cropModal').modal('hide');
        $('#uploadProgressModal').modal('show');

        const reader = new FileReader();
        reader.onload = function(e) {
            const base64Data = e.target.result.split(',')[1];
            
            fetch('https://script.google.com/macros/s/AKfycbzLTl0CpxO4rMcHZogMNrU_fYu3Vu41G4O4c0BgH5xB_RenejqxIkAdhiiVTxLHrw9i/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'uploadFile',
                    fileData: base64Data,
                    fileName: 'cropped_image.png'
                })
            })
            .then(response => response.json())
            .then(result => handleUploadSuccess(result))
            .catch(error => handleUploadFailure(error));
        };
        reader.readAsDataURL(blob);
    }


    function handleUploadSuccess(result) {
        uploadedImageUrl = result.fileUrl;
        document.getElementById('file-preview').src = uploadedImageUrl;
        document.getElementById('file-preview-container').style.display = 'block';
        updateUploadProgress(100);
        setTimeout(() => {
            $('#uploadProgressModal').modal('hide');
        }, 500);
    }

    function handleUploadFailure(error) {
        console.error('Upload failed:', error);
        $('#uploadProgressModal').modal('hide');
        alert('อัปโหลดไฟล์ไม่สำเร็จ กรุณาลองใหม่อีกครั้ง');
    }

    function updateUploadProgress(progress) {
        const progressBar = document.getElementById('uploadProgressBar');
        progressBar.style.width = `${progress}%`;
        progressBar.setAttribute('aria-valuenow', progress);
        progressBar.textContent = `${progress}%`;
    }




        function updatePreview() {

}
