<html lang="th">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap');
     
        h4 {

}
        :root {

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Prompt', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 128, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2.5rem;
            background-color: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
                        margin-bottom: 20px;
        }
        
        h4 {

        }
        

        
        .btn-primary {
            background-color: #00B900;

        }

        }
        
        #previewModal .modal-content {
            background-color: #1A1A1A;
            color: #FFFFFF;
        }
        #previewFlexMessage {
            background-color: #2A2A2A;
            border-radius: 10px;
            padding: 20px;
        }
        
         @media (max-width: 768px) {

                width: 85%;

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-4">
    <center><img src="https://cdn-icons-png.flaticon.com/128/6518/6518509.png"></center><p></p>
        <h4 class="text-center mb-4">สร้างการ์ดอัพเดทสถานะ</h4>
  <h4 class="text-center mb-4">สำหรับส่งให้นักเรียน</h4><p></p>
        <form id="shareForm">
            <div class="form-group">
                <label for="date">วันที่:</label>
                <select class="form-control" id="date"></select>
            </div>
            <div class="form-group">
                <label for="location">สถานที่:</label>
                <select class="form-control" id="location"></select>
            </div>
            <div class="form-group">
                <label for="time">เวลา:</label>
                <select class="form-control" id="time"></select>
            </div>
            <div class="form-group">
                <label for="name">ชื่อผู้ลงทะเบียน:</label>
                <input type="text" class="form-control" id="name" placeholder="ชื่อจริง-นามสกุล(ชื่อเล่น)">
            </div>
            <div class="form-group">
                <label for="status">สถานะ:</label>
                <select class="form-control" id="status"></select>
            </div>
            <div class="form-group">
                <label for="food">อาหาร:</label>
                <input type="text" class="form-control" id="food" placeholder="อาหาร: ปกติ หรือ ยกเว้นอาหารประเภทอะไร">
            </div>
            <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#previewModal">ตรวจสอบและส่ง</button>
        </form>
    </div>

    <!-- Modal for Flex Message Preview -->
    <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="previewModalLabel">ตรวจสอบข้อมูลก่อนส่ง</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="previewFlexMessage"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">ปิด</button>
                    <button type="button" class="btn btn-primary" onclick="shareMessage()">ยืนยันและส่ง</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initializeLiff(myLiffId) {
            liff.init({ liffId: myLiffId })
                .then(() => {
                    loadSelectOptions();
                })
                .catch((err) => {
                    console.error('LIFF Initialization failed', err);
                });
        }

        function loadSelectOptions() {
            $.getJSON('https://script.google.com/macros/s/AKfycbw67rT-2ZbqdQG_olDhbDV8rFO-ept6PoEnZ4M6cCj_qjB8IQ8Q5zG6kDSi9qNGdK0/exec', function(data) {
                updateSelect('date', data.date);
                updateSelect('location', data.location);
                updateSelect('time', data.time);
                updateSelect('status', data.status);
            });
        }

        function updateSelect(id, options) {
            var select = $('#' + id);
            select.empty();
            select.append($('<option>').val('').text('เลือก' + select.prev('label').text().slice(0, -1)).prop('disabled', true).prop('selected', true));
            $.each(options, function(i, option) {
                select.append($('<option>').val(option.value).text(option.text));
            });
        }

        function updatePreview() {
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const status = document.getElementById('status').value;
            const food = document.getElementById('food').value;

            const previewHtml = `
                <div>
                    <p>วันที่: ${date}</p>
                    <p>สถานที่: ${location}</p>
                    <p>เวลา: ${time}</p>
                    <hr>
                    <p>ชื่อผู้ลงทะเบียน: ${name}</p>
                    <p>สถานะ: ${status}</p>
                    <p>อาหาร: ${food}</p>
                </div>
            `;

            document.getElementById('previewFlexMessage').innerHTML = previewHtml;
        }

        $('#previewModal').on('show.bs.modal', function () {
            updatePreview();
        });

        function shareMessage() {
            const date = document.getElementById('date').value;
            const location = document.getElementById('location').value;
            const time = document.getElementById('time').value;
            const name = document.getElementById('name').value;
            const status = document.getElementById('status').value;
            const food = document.getElementById('food').value;

            const flexMessage = {
  "type": "bubble",
  "size": "giga",
  "header": {

    "layout": "vertical",
    "contents": [
      {
        "type": "box",

        "contents": [
          {
            "type": "text",
            "text": "ขอแสดงความยินดีต้อนรับเข้าสู่",
            "color": "#C0A080",
            "align": "center",
            "size": "xs",
            "weight": "bold"
          },
          {
            "type": "text",
            "text": "คลาสเรียน TikTok Shop\nครูส้มโอ ส่งออก AEC",
            "weight": "bold",
            "size": "lg",
            "align": "center",
            "color": "#FFFFFF",
            "margin": "md",
            "wrap": true
          }
        ]
      }
    ],
    "paddingAll": "20px",
    "backgroundColor": "#1A1A1A",
    "paddingTop": "22px",
    "paddingBottom": "22px"
  },
  "hero": {
    "type": "image",
    "url": "https://lh3.googleusercontent.com/d/11YT2lfYzCPB954v3OIGByeUQLwX59o0j",
    "size": "full",
    "aspectRatio": "20:13",
    "aspectMode": "cover"
  },
  "body": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {

      {

      {

      {

          },
          {

          },
          {
            "type": "image",
            "url": "https://bucket.ex10.tech/images/fa432e85-5a5b-11ef-ab4d-0242ac12000e/originalContentUrl.png",
            "aspectMode": "cover",
            "aspectRatio": "1:1",
            "size": "xxs",
            "offsetStart": "lg",
            "offsetTop": "none",
            "animated": true,
            "offsetBottom": "none",
            "align": "start"
          }
        ],
        "margin": "xl",
        "offsetTop": "none"
      },
      {
        "type": "separator",
        "margin": "xxl",
        "color": "#C0A080"
      },
      {
        "type": "box",
        "layout": "horizontal",
        "contents": [
          {
            "type": "text",
            "text": "อาหาร: ",
            "size": "sm",
            "color": "#C0A080",
            "flex": 1,
            "align": "end",
            "offsetEnd": "5px"
          },
          {
            "type": "text",
            "text": food,
            "size": "sm",
            "color": "#FFFFFF",
            "align": "start",
            "flex": 1,
            "offsetStart": "5px",

          }
        ],
        "margin": "md",
        "offsetTop": "xs"
      }
    ],
    "backgroundColor": "#2A2A2A",
    "paddingAll": "20px"
  },
  "styles": {
    "footer": {
      "separator": false
    }
  }
};

            liff.shareTargetPicker([{ type: "flex", altText: "ข้อมูลการลงทะเบียน", contents: flexMessage }])
                .then(() => liff.closeWindow())
                .catch(err => console.error('Error sending message:', err));
        }

        initializeLiff('2006070736-95QGrx7P');
    </script>
</body>
